AllCops:
  Exclude:
    - pundit_kit.gemspec
    - spec/dummy/**/*

Metrics/LineLength:
  Max: 100

Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/MethodLength:
  Max: 15

Metrics/ParameterLists:
  Max: 7

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/SpaceInLambdaLiteral:
  EnforcedStyle: require_space
